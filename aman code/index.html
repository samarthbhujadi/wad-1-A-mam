<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles for sidebar */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      padding-top: 20px;
    }

    /* Style sidebar links */
    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 20px;
      color: #fff;
      display: block;
    }

    /* Style sidebar links on hover */
    .sidebar a:hover {
      background-color: #212529;
    }

    /* Content container */
    .content {
      margin-left: 250px;
      padding: 20px;
    }

    /* Cards style */
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <a href="#">Home</a>
  <a href="#">Products</a>
  <a href="#">Orders</a>
  <a href="#">Customers</a>
</div>

<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Revenue</h5>
            <p class="card-text">$10,000</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Orders</h5>
            <p class="card-text">500</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Customers</h5>
            <p class="card-text">200</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Pending Orders</h5>
            <p class="card-text">20</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
